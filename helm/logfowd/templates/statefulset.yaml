apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "logfowd.fullname" . }}
  labels:
    {{- include "logfowd.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "logfowd.fullname" . }}
  replicas: {{ int .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "logfowd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logfowd.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "logfowd.serviceAccountName" . }}
      securityContext:
       {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
          volumeMounts:
            - { name: liblogs, mountPath: /var/lib/docker/containers, readOnly: true }
            - { name: varlog, mountPath: /var/log, readOnly: true }
            - { name: storage, mountPath: /storage }
            - { name: config, subPath: config.json, mountPath: /conf/config.json, readOnly: true }
      volumes:
        - { name: liblogs, hostPath: { path: "/var/lib/docker/containers" } }
        - { name: varlog, hostPath: { path: "/var/log" } }
        - { name: storage, hostPath: { path: "/storage" } }
        - { name: config, configMap: { name: {{ include "logfowd.fullname" . }}-config } }
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "logfowd.selectorLabels" . | nindent 18 }}
              topologyKey: "kubernetes.io/hostname"

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
